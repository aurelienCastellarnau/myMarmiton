<div ng-controller="navbarController as nCtrl">
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid orange">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">
                    My_Marmiton
                </a>
            </div>
            <div ng-show="user.token" id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav nav-right">
                    <li ng-repeat="(key, value) in menu track by $index"><a href="" ng-click="value()">{{key}}</a></li>
                </ul>
                <form class="navbar-form navbar-right">
                    <a href="/log" class="btn btn-danger btn-sm">
                        <span class="glyphicon glyphicon-off "></span>
                    </a>
                </form>
            </div>
        </div>
        <div class="row" ng-show="user.warning">
            <div class="col-sm-6 col-sm-offset-3">
                <div class="alert alert-warning">
                    {{user.warning}}
                </div>
            </div>
        </div>
    </nav>
</div>
